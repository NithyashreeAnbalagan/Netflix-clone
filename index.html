<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
 
    <header class="navbar">
        <div class="navbar__logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
        </div>
        <nav class="navbar__links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">My List</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero__content">
            <h1>Unlimited Movies</h1>
            <h1>TV Shows, and More.</h1>
            <p>Watch anywhere and Cancel anytime.</p>
            <button>Watch Now</button>
        </div>
    </section>

    <section class="content">
        <h2>Trending Now</h2>
        
        <div class="content__row">
            <div class="content__item"><img src="image1.jpg" alt="Movie 1"></div>
            <div class="content__item"><img src="image2.jpg" alt="Movie 2"></div>
            <div class="content__item"><img src="image3.jpg" alt="Movie 3"></div>
            <div class="content__item"><img src="image4.jpg" alt="Movie 4"></div>
            <div class="content__item"><img src="image5.jpg" alt="Movie 5"></div>
            <div class="content__item"><img src="image6.jpg" alt="Movie 6"></div>
            <div class="content__item"><img src="image7.jpg" alt="Movie 7"></div>
            <div class="content__item"><img src="image8.jpg" alt="Movie 8"></div>
            <div class="content__item"><img src="image9.jpg" alt="Movie 9"></div>
            <div class="content__item"><img src="image10.jpg" alt="Movie 10"></div>
        </div>

        <h2>Top Picks for You</h2>
        <div class="content__row">
            <div class="content__item"><img src="image11.jpeg" alt="Movie 11"></div>
            <div class="content__item"><img src="image12.jpg" alt="Movie 12"></div>
            <div class="content__item"><img src="image13.jpg" alt="Movie 13"></div>
            <div class="content__item"><img src="image14.jpg" alt="Movie 14"></div>
            <div class="content__item"><img src="image15.jpg" alt="Movie 15"></div>
            <div class="content__item"><img src="image16.jpg" alt="Movie 16"></div>
            <div class="content__item"><img src="image17.jpg" alt="Movie 17"></div>
            <div class="content__item"><img src="image3.jpg" alt="Movie 18"></div>
            <div class="content__item"><img src="image1.jpg" alt="Movie 17"></div>
            <div class="content__item"><img src="image6.jpg" alt="Movie 18"></div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
        <p>Designed by Your Name</p>
    </footer>
</body>
</html>
